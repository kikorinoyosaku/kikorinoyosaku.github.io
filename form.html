<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせフォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* 角丸や影を少し強めに */
    .card { backdrop-filter: blur(8px); }
    /* 飾りブロブ（グラデのぼかし） */
    .blob {
      filter: blur(40px); opacity: .45; pointer-events: none;
    }
  </style>
</head>
<body class="min-h-screen text-gray-800 bg-gradient-to-br from-emerald-100 via-white to-sky-100 relative overflow-hidden">

  <!-- 飾りブロブ -->
  <div class="absolute -top-24 -left-24 w-80 h-80 rounded-full bg-gradient-to-br from-emerald-400 to-teal-300 blob"></div>
  <div class="absolute -bottom-24 -right-24 w-96 h-96 rounded-full bg-gradient-to-tr from-sky-400 to-indigo-300 blob"></div>

  <main class="relative z-10 max-w-2xl mx-auto px-6 py-14">
    <header class="text-center mb-8">
      <p class="inline-block text-xs font-semibold tracking-wider uppercase text-emerald-700 bg-emerald-100 px-2 py-1 rounded">Contact</p>
      <h1 class="mt-3 text-4xl md:text-5xl font-extrabold text-emerald-800">お問い合わせ</h1>
      <p class="mt-3 text-gray-600">必要事項をご入力の上、送信してください。折り返しご連絡します。</p>
    </header>

    <form
      action="https://formspree.io/f/mvgbwqnb"
      method="POST"
      data-redirect="https://kikorinoyosaku.github.io/yosaku-site/thanks.html"
      accept-charset="UTF-8"
      class="card bg-white/90 border border-emerald-200 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6"
    >
      <div>
        <label for="name" class="block text-sm font-semibold text-emerald-800">お名前</label>
        <input id="name" name="name" type="text" required
          class="mt-1 w-full rounded-lg border border-emerald-200 px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition" />
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-emerald-800">メールアドレス</label>
        <input id="email" name="email" type="email" required
          class="mt-1 w-full rounded-lg border border-emerald-200 px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition" />
      </div>

      <div>
        <label for="message" class="block text-sm font-semibold text-emerald-800">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="6" required
          class="mt-1 w-full rounded-lg border border-emerald-200 px-3 py-2 focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition"></textarea>
      </div>

      <button type="submit"
        class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-600 text-white font-semibold py-3 shadow-lg hover:from-emerald-600 hover:to-emerald-700 transition">
        <!-- 封筒アイコン（SVG） -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        送信する
      </button>

      <p class="text-xs text-gray-500 text-center">
        送信でプライバシーポリシーに同意したものとみなします。返信にお時間をいただく場合があります。
      </p>
    </form>

    <div class="text-center mt-6">
      <a href="index.html" class="text-emerald-700 hover:underline">← ホームへ戻る</a>
    </div>
  </main>
</body>
</html>
