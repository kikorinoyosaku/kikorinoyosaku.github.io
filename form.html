<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせフォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="robots" content="noindex">
</head>
<body class="bg-slate-50 font-['Noto Sans JP'] text-slate-800">
  <div class="max-w-2xl mx-auto px-4 py-12">
    <h1 class="text-2xl md:text-3xl font-bold mb-2">お問い合わせ</h1>
    <p class="mb-8 text-slate-600">下記のフォームに必要事項をご記入ください。送信後は確認ページに移動します。</p>

    <!-- ▼▼▼ ここを自分のフォームIDに置き換えます（例: https://formspree.io/f/abcdwxyz） ▼▼▼ -->
    <<form
  action="https://formspree.io/f/mvgbwqnb"   <!-- ← あなたのフォームURL -->
  method="POST"
  data-redirect="https://kikorinoyosaku.github.io/yosaku-site/thanks.html"
  accept-charset="UTF-8"
>
  <label class="block mb-1 font-semibold" for="name">お名前</label>
  <input id="name" name="name" type="text" required class="w-full rounded-md border border-slate-300 px-3 py-2">

  <label class="block mb-1 font-semibold mt-4" for="email">メールアドレス</label>
  <input id="email" name="email" type="email" required class="w-full rounded-md border border-slate-300 px-3 py-2">

  <label class="block mb-1 font-semibold mt-4" for="message">お問い合わせ内容</label>
  <textarea id="message" name="message" rows="6" required class="w-full rounded-md border border-slate-300 px-3 py-2"></textarea>

  <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-md font-semibold hover:bg-emerald-700 transition mt-4">
    送信する
  </button>
</form>      <!-- 成功時のリダイレクト先（任意）。thanks.html を同じリポジトリに置いてください -->
      <input type="hidden" name="_redirect" value="https://YOUR-USERNAME.github.io/YOUR-REPO/thanks.html">

      <div>
        <label class="block mb-1 font-semibold" for="name">お名前</label>
        <input id="name" name="name" type="text" required class="w-full rounded-md border border-slate-300 px-3 py-2" placeholder="山田 太郎">
      </div>
      <div>
        <label class="block mb-1 font-semibold" for="email">メールアドレス</label>
        <input id="email" name="email" type="email" required class="w-full rounded-md border border-slate-300 px-3 py-2" placeholder="example@example.com">
      </div>
      <div>
        <label class="block mb-1 font-semibold" for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="6" required class="w-full rounded-md border border-slate-300 px-3 py-2" placeholder="ご相談内容をご記入ください"></textarea>
      </div>

      <!-- 返信用の件名（任意） -->
      <input type="hidden" name="_redirect"
  value="https://kikorinoyosaku.github.io/yosaku-site/thanks.html">
      <!-- スパム防止（人間には見えません） -->
      <div style="position:absolute; left:-5000px;" aria-hidden="true">
        <input type="text" name="_gotcha" tabindex="-1" autocomplete="off">
      </div>

      <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-md font-semibold hover:bg-emerald-700 transition">
        送信する
      </button>
      <p class="text-xs text-slate-500 mt-3">送信ボタンを押すと、プライバシーポリシーに同意したものとみなします。メールの回答には数日いただく場合があります。</p>
    </form>

    <div class="mt-6">
      <a href="index.html" class="text-emerald-600 hover:underline">← ホームへ戻る</a>
    </div>
  </div>
</body>
</html>
