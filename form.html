<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-800 via-emerald-700 to-gray-900 flex items-center justify-center p-6">

  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-lg p-8">
    <h1 class="text-3xl font-bold text-center text-emerald-700 mb-6">お問い合わせ</h1>
    <p class="text-center text-gray-600 mb-6">必要事項をご入力の上、送信してください。折り返しご連絡します。</p>

    <form action="https://formspree.io/f/mvgbwqnb" method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">お名前</label>
        <input type="text" name="name" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
        <input type="email" name="email" required
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">お問い合わせ内容</label>
        <textarea name="message" rows="4" required
                  class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-emerald-500 focus:border-emerald-500"></textarea>
      </div>
      <button type="submit"
              class="w-full bg-emerald-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-emerald-700 transition">
        送信する
      </button>
    </form>

    <p class="text-xs text-gray-500 text-center mt-6">
      送信でプライバシーポリシーに同意したものとみなします。<br>
      返信にお時間をいただく場合があります。
    </p>
    <div class="text-center mt-4">
      <a href="index.html" class="text-emerald-600 hover:underline">← ホームへ戻る</a>
    </div>
  </div>

</body>
</html>
