<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム | 与作</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white font-sans text-gray-800">

  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-8 border border-gray-200">
      <h1 class="text-2xl font-bold text-gray-900 mb-6">お問い合わせ</h1>
      <p class="mb-6 text-sm text-gray-600">必要事項をご入力の上、送信してください。折り返しご連絡します。</p>

      <!-- フォーム -->
      <form action="https://formspree.io/f/mvgbwqnb" method="POST" accept-charset="utf-8">
        <!-- 送信後 thanks.html にリダイレクト -->
        <input type="hidden" name="_redirect" value="https://kikorinoyosaku.github.io/yosaku-site/thanks.html">
        <input type="hidden" name="_subject" value="与作サイトからのお問い合わせ">
        <input type="hidden" name="_language" value="ja">

        <!-- 名前 -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
          <input type="text" id="name" name="name" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700 sm:text-sm">
        </div>

        <!-- メール -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
      <input type="hidden" name="_redirect" value="https://kikorinoyosaku.github.io/yosaku-site/thanks.html">            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700 sm:text-sm">
        </div>

        <!-- 内容 -->
        <div class="mb-6">
          <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="4" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700 sm:text-sm"></textarea>
        </div>

        <!-- ボタン -->
        <button type="submit"
          class="w-full bg-green-700 text-white py-2 px-4 rounded-md shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600">
          送信する
        </button>
      </form>
    </div>
  </div>

</body>
</html>
