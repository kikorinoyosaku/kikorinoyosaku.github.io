<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせフォーム</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-emerald-100 via-white to-emerald-50 min-h-screen flex items-center justify-center">
  <div class="max-w-2xl w-full mx-auto py-12 px-6">
    <h1 class="text-4xl font-bold mb-8 text-center text-emerald-700">お問い合わせ</h1>

    <form
      action="https://formspree.io/f/mvgbwqnb"
      method="POST"
      data-redirect="thanks.html"
      accept-charset="UTF-8"
      class="space-y-6 bg-white shadow-xl rounded-2xl p-8 border border-emerald-200"
    >
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
        <input type="text" name="name" id="name" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
        <input type="email" name="email" id="email" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容</label>
        <textarea name="message" id="message" rows="6" required
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white py-3 rounded-lg font-semibold shadow-lg hover:from-emerald-600 hover:to-emerald-700 transition">
        ✉️ 送信する
      </button>
    </form>
  </div>
</body>
</html>
