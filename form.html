<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>与作 | お問い合わせ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Noto Sans JP', 'Noto Sans', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">
  <main class="container mx-auto px-4 py-10">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6 md:p-8">
      <h2 class="text-2xl font-bold text-gray-900">お問い合わせ</h2>
      <p class="mt-2 text-sm text-gray-600">必要事項をご入力の上、送信してください。折り返しご連絡します。</p>

      <form action="https://formspree.io/f/mvgbwqnb" method="POST" accept-charset="utf-8" class="mt-6 space-y-6">
        <input type="hidden" name="_redirect" value="https://kikorinoyosaku.github.io/yosaku-site/thanks.html">
        <input type="hidden" name="_subject" value="与作サイトからのお問い合わせ">
        <input type="hidden" name="_language" value="ja">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
          <input id="name" name="name" type="text" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
          <input id="email" name="email" type="email" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="6" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700"></textarea>
        </div>

        <div class="pt-2">
          <button type="submit"
                  class="w-full md:w-auto px-6 py-3 rounded-md bg-green-700 text-white font-semibold shadow hover:bg-green-800 focus:ring-2 focus:ring-green-700 focus:ring-offset-2">
            送信する
          </button>
        </div>
      </form>

      <div class="mt-6">
        <a href="./index.html" class="text-sm text-green-800 hover:underline">← ホームへ戻る</a>
      </div>
    </div>
  </main>
</body>
</html>
