<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせフォーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9fafb; /* 背景は薄いグレー */
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4">

  <div class="max-w-2xl w-full space-y-6 bg-white p-10 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold text-slate-800 text-center">お問い合わせ</h1>
    <p class="text-center text-slate-600">必要事項をご入力の上、送信してください。</p>

    <form action="https://formspree.io/f/mvgbwqnb" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-slate-700">お名前</label>
        <input type="text" name="name" id="name" required
               class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:border-green-600 focus:ring-green-600 sm:text-sm" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">メールアドレス</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:border-green-600 focus:ring-green-600 sm:text-sm" />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-slate-700">お問い合わせ内容</label>
        <textarea name="message" id="message" rows="5" required
                  class="mt-1 block w-full rounded-lg border border-slate-300 px-3 py-2 shadow-sm focus:border-green-600 focus:ring-green-600 sm:text-sm"></textarea>
      </div>

      <input type="hidden" name="_redirect" value="https://kikorinoyosaku.github.io/yosaku-site/thanks.html">

      <button type="submit"
              class="w-full rounded-lg bg-green-700 py-3 px-4 font-semibold text-white shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-green-600">
        送信する
      </button>
    </form>
  </div>
</body>
</html>
