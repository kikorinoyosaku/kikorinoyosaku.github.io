<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ | 与作</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Noto Sans', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white border-b">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="./index.html" class="text-xl font-bold text-gray-900">与作</a>
      <nav class="space-x-4 text-sm">
        <a class="hover:underline" href="./index.html">ホーム</a>
        <span class="font-semibold text-green-800">お問い合わせ</span>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <section class="max-w-2xl">
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900">お問い合わせ</h1>
      <p class="mt-3 text-gray-600">必要事項をご入力の上、送信してください。折り返しご連絡します。</p>

      <form action="https://formspree.io/f/mvgbwqnb" method="POST" accept-charset="UTF-8" class="mt-8 bg-white rounded-lg shadow p-6 space-y-6">
        <!-- redirect after success -->
        <input type="hidden" name="_redirect" value="https://kikorinoyosaku.github.io/thanks.html">
        <!-- optional subject / language -->
        <input type="hidden" name="_subject" value="与作サイトからのお問い合わせ">
        <input type="hidden" name="_language" value="ja">

        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">お名前</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700 sm:text-sm" />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">メールアドレス</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700 sm:text-sm" />
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="6" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-700 focus:ring-green-700 sm:text-sm"></textarea>
        </div>

        <div class="pt-2">
          <button type="submit"
                  class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 rounded-md bg-green-700 text-white font-semibold shadow hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-700">
            送信する
          </button>
        </div>

        <p class="text-xs text-gray-400">送信でプライバシーポリシーに同意したものとみなします。</p>
      </form>

      <div class="mt-8">
        <a href="./index.html" class="text-sm text-gray-500 hover:text-gray-700 hover:underline">← ホームへ戻る</a>
      </div>
    </section>
  </main>

  <footer class="py-8 text-center text-xs text-gray-400">© 2025 与作</footer>
</body>
</html>
